<h1 class='mt-5'>Add product</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Name: </label>
    </div>
    <div class="col-auto">
      <input class="form-control" placeholder='Enter your name' formControlName='name'/>
    </div>
    <div class="col-auto">
      <!-- *ngIf="inputIsValid('name')" -->
      <span error-message [color]="colorForMessage" [display]="inputIsValid('name')"></span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col d-flex justify-content-center">
      <button class="btn btn-primary" (click)="changeColor();">Save</button>
    </div>
  </div>
</form>

<h3 class='mt-3'>Form value:</h3>
<br>
<pre>{{ myForm.value | json}}</pre>
<h3 class='mt-3'>Form valid:</h3>
<br>
<pre>{{ myForm.valid}}</pre>
